<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-4 bg-dark text-white"><a href="">Pagina1</a></div>
            <div class="col-xl-4 bg-dark text-white"><a href="">Pagina2</a></div>
            <div class="col-xl-4 bg-dark text-white"><a href="">Pagina3</a></div>
        </div>
    </div>

    <div class="container">
    <form action="">
        <div class="form-group">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label">apellidos:</label>
        <input type="text" name="" id="" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label">telefono:</label>
        <input type="number" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label">correo:</label>
        <input type="email" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label">localidad:</label>
        <input type="text" name="" id="" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label">color de fondo:</label>
        <input type="color" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label">imagende referencia:</label>
        <input type="image" class="form-control">
    </div>

        <div class="form-group">
            <label class="form-label"></label>
        <textarea name="mensaje" id="mensaje" rows="10" cols="30" class="form-control">Texto</textarea>
    </div>

    <div class="form-check">
    <input type="radio" name="os" value="Linux" class="form-check-input" checked >Horizontal<br>
    <input type="radio" name="os" value="MacOS" class="form-check-input" >Vertical<br>
    <input type="radio" name="os" value="Windows" class="form-check-input" >Cuadrado<br>
</div>

    <div class="form-check">
        <input type="checkbox" name="terminos" value="si" class="form-check-input">Fisico<br>
        <input type="checkbox" name="publicidad" value="si" class="form-check-input">Digital<br>
        </div>
        <div class="form-group">
        <input type="submit">
    </div>
    </form>
</div>
</body>
</html>
