<div class="container">
    <div class="py-5 text-center">
      <h5>Pongase en contacto conmigo, ingrese sus datos y le responderé</h5>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Su pedido</span>
        </h4>
        <hr class="mb-4">

        <label>Tamaño</label>
        <div class="form-check">
            
            <input type="radio" name="os" value="Linux" class="form-check-input" checked >Horizontal<br>
            <input type="radio" name="os" value="MacOS" class="form-check-input" >Vertical<br>
            <input type="radio" name="os" value="Windows" class="form-check-input" >Cuadrado<br>
        </div>
        
        <label>Formato:</label>
            <div class="form-check">
                <input type="checkbox" name="terminos" value="si" class="form-check-input">Fisico<br>
                <input type="checkbox" name="publicidad" value="si" class="form-check-input">Digital<br>
                </div>


        <div class="mb-3">
            <label>Color de fondo</label>
            <input type="color" class="form-control" placeholder="Apartment or suite">
          </div>

          <div class="form-group">
            <label class="form-label"></label>
        <textarea name="mensaje" id="mensaje" rows="10" cols="30" class="form-control" placeholder="Haz una descripción de la imagen"></textarea>
    </div>
      </div>




      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Datos personales</h4>
        <hr class="mb-4">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Apellidos</label>
              <input type="text" class="form-control" placeholder="Apellidos" required>
            </div>
          </div>

          <div class="mb-3">
            <label>Telefono</label>
              <input type="number" class="form-control" placeholder="Telefono" required>
            </div>
          

          <div class="mb-3">
            <label>Email</label>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
            <input type="email" class="form-control" placeholder="tugmail@gmail.com">
          </div>
        </div>

          <div class="mb-3">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" placeholder="1234 Main St" required>
          </div>
         

          <div class="row">
            <div class="col-md-5 mb-3">
              <label>Pais</label>
              <select class="custom-select d-block w-100" required>
                <option value="">España</option>
                <option>Estados Unidos</option>
                <option>Fráncia</option>
                <option>Alemania</option>
                <option>Italia</option>
                <option>China</option>
              </select>
            </div>
          </div>

      </div>
    </div>
  </div>

<br>
<br>





<div class="container">

    <hr class="mb-4">
<h4 class="mb-3">Forma de pago</h4>

<div class="d-block my-3">
    <div class="custom-control custom-radio">
      <input name="forma" type="radio" class="custom-control-input" checked required>
      <label class="custom-control-label">Trjeta de credito</label>
    </div>
<div class="custom-control custom-radio">
              <input name="forma" type="radio" class="custom-control-input" required>
              <label class="custom-control-label">Tarjeta de devito</label>
            </div>
<div class="custom-control custom-radio">
              <input name="forma" type="radio" class="custom-control-input" required>
              <label class="custom-control-label">Paypal</label>
            </div>

</div>

<div class="row">
    <div class="col-md-6 mb-3">
      <label>Numero de tarjeta</label>
      <input type="text" class="form-control" placeholder="Numero de tarjeta" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Numero de la tarjeta de credito</label>
      <input type="text" class="form-control" placeholder="Numero de la tarjeta de credito" required>
    </div>
    </div>

    <div class="row">
        <div class="col-md-3 mb-3">
          <label>Fecha de caducidad</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
          <label>CVV</label>
          <input type="text" class="form-control" required>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Comprar</button>
    </form>
</div>
